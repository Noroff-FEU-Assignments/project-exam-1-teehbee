<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lemon">
  <script src="https://kit.fontawesome.com/99f531cd0d.js" crossorigin="anonymous"></script>
  <script defer src="js/header-brown.js" type="module"></script>
  <script defer src="js/footer-brown.js" type="module"></script>
  <script defer src="js/index.js" type="module"></script>
  <script defer src="js/form.js" type="module"></script>
  <title>VisitValdres | Contact Us</title>
</head>
<body>
  <main>
    <div class="hero-image-container">
      <div class="gradient-container">
        <picture class="hero-photo hero-photo-blogs">
          <source media="(min-width: 640px)" srcset="assets/images/frontpage/svein-sund-s7AZp3HQk-8-unsplash-1920.jpg">
          <img src="assets/images/frontpage/svein-sund-s7AZp3HQk-8-unsplash-640.jpg" alt="picture of mountains in Valdres">
        </picture>
      </div>
      </div>
    <div class="container">
      <h1 class="contact-h1 brown">Want to ask us a question? Want to work with us?
        Get in touch with us below</h1>
        <div class="contact-container">
          <h2 class="contact-h2 brown">Contact us</h2>
          <form id="contact-form">
            <label for="name">Full name (required)</label>
            <input name="fullname" id="name" placeholder="Name"/>
            <div class="contact-error" id="name-error">
              <p>Name must be more than five characters long</p>
            </div>
            <label for="email">E-mail address (required)</label>
            <input name="email" id="email" placeholder="Email address"/>
            <div class="contact-error" id="e-mail-error">
              <p>Invalid email address</p>
            </div>
            <label for="subject">Topic (required)</label>
            <input name="subject" id="subject" placeholder="Topic"/>
            <div class="contact-error" id="subject-error">
              <p>Subject must be contain more than 15 characters</p>
            </div>
            <label for="message">Your message (required)</label>
            <textarea id="message" name="message" placeholder="Type your message here"></textarea>
            <div class="contact-error" id="message-error">
              <p>Message must contain more than 25 characters</p>
            </div>
            <input type="submit" value="SEND" class="btn-bronze">
          </form>
        </div>
    </div>
    </div>
  </main>
</body>
</html>
