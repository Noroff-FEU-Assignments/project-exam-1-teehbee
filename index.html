<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lemon">
  <script src="https://kit.fontawesome.com/99f531cd0d.js" crossorigin="anonymous"></script>
  <script defer src="js/posts.js" type="module"></script>
  <script defer src="js/header-brown.js" type="module"></script>
  <script defer src="js/footer-brown.js" type="module"></script>
  <script defer src="js/index.js" type="module"></script>
  
  <title>VisitValdres | Homepage</title>
</head>
<body class="body-frontpage">
  <main>
    <div class="hero-image-container">
    <div class="gradient-container gradient-container-frontpage">
      <picture class="hero-photo hero-photo-frontpage">
        <source media="(min-width: 640px)" srcset="assets/images/frontpage/thomas-bjornstad-MMs8oU7WPkk-unsplash-1920.jpg">
        <img src="assets/images/frontpage/thomas-bjornstad-MMs8oU7WPkk-unsplash-640.jpg" alt="picture of mountains in Valdres">
      </picture>
    </div>
    </div>
    <div class="container">
      <section class="frontpage-content">
        <h1 class="frontpage-h1">Travel, walks, food & experiences in the valley at the heart of Norway</h1>
      <div class="frontpage-logo">
        <picture>
          <source media="(min-width: 768px)" srcset="../assets/svg/valdres-logo-large.svg">
          <img src="../assets/svg/valdres-logo-small.svg" alt="Visit Valdres logo on the bottom of the page">
        </picture>
      </div>
    </section>
    </div>
  </main>
</body>
</html>
